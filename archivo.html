<!DOCTYPE html>
<html lang="es">

<head>

    <title>HTML5 básico con FlexBox</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="archivo.css">
</head>

<body>

                <h2>Artículo 1</h2>

            <article>
